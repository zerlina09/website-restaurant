<!DOCTYPE html>
<html>
<head>
    <title>Kontak Kami</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .wrapper {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        section.contact {
            padding: 20px;
            text-align: center;
        }

        .form-container {
            width: 50%;
            margin: 0 auto;
            text-align: left;
        }

        .form-container input[type="text"],
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container input[type="submit"] {
            padding: 8px 20px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #444;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }
        .map-container {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }
       

    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <!-- Ganti dengan gambar logo restoran -->
                <img src="images/restaurant.png" alt="Restaurant Logo" width="60" height="60">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="tentang.html">Tentang Kami</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html" class="current">Kontak</a></li>
                </ul>
            </nav>
        </header>
        <section class="contact">
            <h2>Hubungi Kami</h2>
            <div class="form-container">
                <form action="https://wa.me/PhoneNumber" method="get">
                    <input type="text" name="name" placeholder="Nama Anda"><br>
                    <input type="text" name="email" placeholder="Email Anda"><br>
                    <textarea name="message" placeholder="Pesan Anda"></textarea><br>
                    <input type="submit" value="Kirim">
                </form>
                
                <div class="map-container">
                    <!-- Google Maps embed code -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.558888883116!2d106.79964981476997!3d-6.180128995517853!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6a02d011641845%3A0x7dc9f3bb1dc12fe1!2sYour%20Restaurant%20Address!5e0!3m2!1sen!2sid!4v1644260833898!5m2!1sen!2sid" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>
        <footer>
            &copy; instagram: Restoran_ID
        </footer>
    </div><!-- .wrapper -->
</body>
</html>
